<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande SmartingPen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .checkout-container {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #0077ff;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #005fcc;
    }

    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h1>Finalisez votre commande</h1>
    <label for="email">Votre adresse email</label>
    <input type="email" id="email" placeholder="votre@email.com" required>

    <button class="btn" id="checkout-btn">Commander maintenant</button>
    <div class="note">Paiement 100% sécurisé via Stripe</div>
  </div>

  <script>
    document.getElementById('checkout-btn').onclick = async function () {
      const email = document.getElementById('email').value;
      if (!email) {
        alert('Veuillez saisir votre email.');
        return;
      }

      const res = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.url) {
        window.location = data.url;
      } else {
        alert('Erreur lors de la création de la session Stripe.');
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commander SmartingPen</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f7fbff; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .btn { background: #0077ff; color: #fff; border: none; border-radius: 24px; padding: 18px 36px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #005fcc; }
  </style>
</head>
<body>
  <button class="btn" id="checkout-btn">Commander maintenant</button>
  <script>
    document.getElementById('checkout-btn').onclick = async function() {
      const res = await fetch('/create-checkout-session', { method: 'POST' });
      const data = await res.json();
      if (data.url) {
        window.location = data.url;
      } else {
        alert('Erreur lors de la cr√©ation de la session Stripe.');
      }
    };
  </script>
</body>
</html>
